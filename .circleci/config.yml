version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.3 
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
  test:
    docker:
      - image: circleci/node:8.11.3     
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install      
      - run: npm test
  tagging:
    docker:
      - image: circleci/node:8.11.3     
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "25:c9:0b:34:1e:77:7e:cb:4c:44:41:ea:4a:b0:b4:1e"
      - run: git tag -a '1.0.0.45' -m 'my version 1.0.0.45 && git push origin --tags
workflows:
  version: 2
  build_test_and_tagging:
    jobs:
      - build
      - test:
          requires:
            - build
      - tagging:
          requires:
            - test            